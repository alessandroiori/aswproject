<div class="content-main"  ng-controller="RecipeListCtrl">     
<!--  riga -->
    <div class="row margin-b-30">
    <ul>
        <li class="col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-repeat="recipe in recipes | filter:query | filter:filterCategory | orderBy:orderProp" >    
        <!-- primo elemento -->
        <div>
            <div class="box bottom-main info-description-container">
                    <div class="info">
                        <div class="proin-title">


                            <h3><a href="#/recipes/{{recipe.id}}">{{recipe.name}}</a></h3>
                            <h4>{{recipe.tag}} - {{recipe.timeOfSteps}}</h4>
                        </div>                                       
                        <a href="#/recipes/{{recipe.id}}"><img ng-src="images/cook1.jpg" alt="{{recipe.name}}" class="img-responsive"></a>
                        <p class="proin-right-text">{{recipe.description}}</p>


                    </div> <!-- .info -->
                </div>
        </div>
        <!-- fine primo elemento -->
        </li> 
    </ul>
    </div> <!-- fine riga -->   
                        
</div>
