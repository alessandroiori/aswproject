<div class="content-main">
    <div class="contact-content-upper">
        <div class="row margin-b-30" >
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="gallery_title">
                    <h3>Aggiungi una ricetta</h3>
                    <h4>Please complete all sections</h4>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-12 col-md-12 contact_left">
                <form class="form-horizontal" ng-submit="" >
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Title..." ng-model="newRecipe.name" >
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="tags" name="email" placeholder="tags... (e.g. Antipasto, Secondo)" ng-model="newRecipe.tag">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="description" name="email" placeholder="Short description..." ng-model="newRecipe.description">
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3 col-md-3 contact_right">
                            <h5>Difficulty</h5>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" ng-model="newRecipe.difficulty"> 1
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" ng-model="newRecipe.difficulty"> 2
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" ng-model="newRecipe.difficulty"> 3
                            </label>
                        </div>

                        <div class="col-sm-3 contact_right" >
                            <h5>Servings</h5>
                            <input type="text" class="form-control" placeholder="number.." ng-model="newRecipe.numberOfPeople">
                        </div>

                        <div class="col-sm-3 col-md-3 contact_right">
                            <h5>Cost</h5>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions2" id="inlineRadio11" value="1" ng-model="newRecipe.cost"> 1
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions2" id="inlineRadio22" value="2" ng-model="newRecipe.cost"> 2
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions2" id="inlineRadio33" value="3" ng-model="newRecipe.cost"> 3
                            </label>
                        </div>
                        <div class="col-sm-3 contact_right" >
                            <h5>Ready In</h5>
                            <input type="text" class="form-control" placeholder="number.." ng-model="newRecipe.timeOfSteps">
                        </div>

                    </div>

                    <div class="form-group col-sm-12">
                            <fieldset  ng-repeat="choice in choices">
                                <div class="displayInline">
                                    <input type="text" class="form-control" ng-model="choice.name" placeholder="Ingredient Name...">
                                    <input type="text" class="form-control" ng-model="choice.quantity" placeholder="quantity">
                                    <button class="btn view_more" ng-show="$last" ng-click="removeChoice()">-</button>
                                </div>
                            </fieldset>

                            <button class="btn view_more" ng-click="addNewChoice()">Add Ingredient</button>
                    </div>

                    <div class="form-group col-sm-12">
                        <fieldset ng-repeat="step in steps">
                            <div class="displayInline">
                                <input type="text" class="form-control" ng-model="step.name" placeholder="Step...">
                                <button class="btn view_more" ng-click="removeStep()">-</button>
                            </div>
                        </fieldset>
                        <button class="btn view_more" ng-click="addNewStep()">Add Step</button>
                    </div>


                    <div class="col-sm-12">
                        <select class="c-select form-group" ng-controller="CookBookCtrl">
                            <option selected>select CookBook</option>
                            <option ng-repeat="cookbook in cookbooks" value="{{cookbook.name}}" ng-model="newRecipe.cookbook">{{cookbook.name}}</option>
                        </select>


                        <div class="form-group">
                            <input class="btn view_more" name="submit" type="submit" ng-click="printValue()" value="Aggiungi" id="submit"  >
                            {{addRecipe}}
                            {{inCookbook}}
                        </div>


                    </div>
                </form>

            </div> <!-- .contact-left -->

        </div> <!-- .row -->
    </div>

</div> <!-- .contact-content -->
</div> <!-- .main-page -->
</div> <!-- .row -->
